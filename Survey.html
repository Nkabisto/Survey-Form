<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Survey Form</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link href="SurveyStyle.css" rel="Stylesheet">

	</head>
	<body>
		<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
		<h1 id="title">freeCodeCamp Survey Form</h1>
		<p id="description">Thank you for taking the time to help us improve the platform</p>
			<form id="survey-form" action="">
				<p>
					<label id="name-label" for="name">Name</label></br>					
					<input type="text" id="name" placeholder="Enter your name" class="fieldSize" required />				
				</p>
				<p>
					<label id="email-label" for="email">Email</label></br>
					<input type="email" id="email" placeholder="Enter your Email" class="fieldSize" required />
				</p>
				<p>
					<label id="number-label" for="number">Age (optional)</label></br>					
					<input type="number" id="number" name="number" max="99" min="10" value="" step="1" class="fieldSize" placeholder="Age" />
				</p>
				<p>
					<label for="dropdown">Which option best describes your current role?</label></br>
					<select class="fieldSize" name = "dropdown" id="dropdown">Select current role
						<option value="Select current role" disabled="disabled">Select current role</option>
						<option value="Student">Student</option>
						<option value="Full Time Job" selected>Full Time Job</option>
						<option value="Full Time Learner">Full Time Learner</option>
						<option value="Prefer not to say">Prefer not to say</option>
						<option value="Other">Other</option>
					</select>
				</p>
				<p>Would you recommend freeCodeCamp to a friend?</p>
				<p>
					<input type="radio" name="Recommendations" value="Definitely" checked />
					<label for="Definitely"> Definitely</label></br>
					<input type="radio" name="Recommendations" value="Maybe"/>
					<label for="Maybe"> Maybe</label></br>
					<input type="radio" name="Recommendations" value="Not sure"/>
					<label for="Not sure"> Not sure</label>
					<p>
					<label for="feature">What is your favourite feature of freeCodeCamp?</label></br>
					<select class="fieldSize" id="feature">Select an option
						<option value="Challenges">Challenges</option>
						<option value="Projects">Projects</option>
						<option value="Community" selected>Community</option>
						<option value="Open Source">Open Source</option>
					</select> 
				</p>
				<p>What would you like to see improved? <span>(Check all that apply)</span></br>
					<input type="checkbox" name="improve" value="Front-end" /><label for="improve" class="improve">Front-end Projects</label></br>
					<input type="checkbox" name="improve" value="Back-end" /><label for="improve" class="improve">Back-end Projects</label></br>
					<input type="checkbox" name="improve" value="Data Visualization" /><label for="improve" class="improve">Data Visualization</label></br>
					<input type="checkbox" name="improve" value="Challenges" /><label for="improve" class="improve">Challenges</label></br>
					<input type="checkbox" name="improve" value="Open Source" /><label for="improve" class="improve">Open Source Community</label></br>
					<input type="checkbox" name="improve" value="Gitter" /><label for="improve" class="improve">Gitter help rooms</label></br>
					<input type="checkbox" name="improve" value="Videos" /><label for="improve" class="improve">Videos</label></br>
					<input type="checkbox" name="improve" value="City Meetups" /><label for="improve" class="improve">City Meetups</label></br>
					<input type="checkbox" name="improve" value="Wiki" /><label for="improve" class="improve">Wiki</label></br>
					<input type="checkbox" name="improve" value="Forum" /><label for="improve" class="improve">Forum</label></br>
					<input type="checkbox" name="improve" value="Additional Courses" /><label for="improve" class="improve">Addition Courses</label></br>
				</p>
				<p>
					<label for="Comments">Any comments or suggestions?</label></br>
					<textarea name="Comments" rows="8" style="width: 100%;" placeholder="Enter your comment here..."></textarea>
				</p>
				<p>
					<input type="submit" value="Submit" class="fieldSize" id="submit" />
				</p>
			</form>
	</body>
</html>
